<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito, basta colocar no par de tags &lt;p&gt; e &lt;/p&gt;. </p>
    <p> para quebrar uma linha em um paragráfo, utilize o &lt;br&gt;.</p>
    <h1>emojis</h1>
    <p>para utilizar emojis, basta digitar &#x e o código do emoji ao lado. Ex: <br>
        🪐🧑🏽‍🚀👽
    </p>
    
   
</body>
</html>
