<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;

        }
        td, th{
            border: 1px solid #161514 ;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <th colspan="4">Mesclando tabelas</th>
        <tr>
            <td rowspan="4">1</td>
            <td colspan="3">2</td>
            
        </tr>
        <tr>
            
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
           
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
